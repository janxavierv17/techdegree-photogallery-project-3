<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/baguetteBox.css">
    <title>Photo Gallery</title>
</head>
<body>
    <div class="photo-gallery">
        <input type="search" name="search" id="search" placeholder="Search">       
        <div class="gallery">
            <a href="resources/01.jpg" data-caption="Hay Bales
            I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
                <img src="./resources/thumbnails/01.jpg" alt="First Image">
            </a>
            <a href="resources/02.jpg" data-caption="Lake
            The lake was so calm today. We had a great view of the snow on the mountains from here.">
                <img src="./resources/thumbnails/02.jpg" alt="First Image">
            </a>
            <a href="resources/03.jpg" data-caption="Canyon
            I hiked to the top of the mountain and got this picture of the canyon and trees below.">
                <img src="./resources/thumbnails/03.jpg" alt="First Image">
            </a>
            <a href="resources/04.jpg" data-caption="Iceberg
            It was amazing to see an iceberg up close, it was so cold but didn’t snow today. ">
                <img src="./resources/thumbnails/04.jpg" alt="First Image">
            </a>
            <a href="resources/05.jpg" data-caption="Desert
            The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
                <img src="./resources/thumbnails/05.jpg" alt="First Image">
            </a>
            <a href="resources/06.jpg" data-caption="Fall
            Fall is coming, I love when the leaves on the trees start to change color.">
                <img src="./resources/thumbnails/06.jpg" alt="First Image">
            </a>
            <a href="resources/07.jpg" data-caption="Plantation
            I drove past this plantation yesterday, everything is so green!">
                <img src="./resources/thumbnails/07.jpg" alt="First Image">
            </a>
            <a href="resources/08.jpg" data-caption="Dunes
            My summer vacation to the Oregon Coast. I love the sandy dunes!">
                <img src="./resources/thumbnails/08.jpg" alt="First Image">
            </a>
            <a href="resources/09.jpg" data-caption="Countryside Lane
            We enjoyed a quiet stroll down this countryside lane. ">
                <img src="./resources/thumbnails/09.jpg" alt="First Image">
            </a>
            <a href="resources/10.jpg" data-caption="Sunset
            Sunset at the coast! The sky turned a lovely shade of orange.">
                <img src="./resources/thumbnails/10.jpg" alt="First Image">
            </a>
            <a href="resources/11.jpg" data-caption="Cave
            I did a tour of a cave today and the view of the landscape below was breathtaking.">
                <img src="./resources/thumbnails/11.jpg" alt="First Image">
            </a>
            <a href="resources/12.jpg" data-caption="Bluebells
            I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
                <img src="./resources/thumbnails/12.jpg" alt="First Image">
            </a>
        </div>
    </div>
    <script src="./js/searchFilter.js"></script>
    <script src="./js/baguettebox.min.js"></script>​
    <script src="./js/app.js"></script>
</body>
</html>
